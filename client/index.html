<!DOCTYPE html>
<html>

<body>
    <script>
        const ws = new WebSocket('ws://localhost:4000/connect')
        ws.onopen = () => {
            console.log('ws opened on browser')
            setInterval(function () {
                ws.send('hello world')
            }, 100);
        }

        ws.onmessage = (message) => {
            console.log(`message received`, message.data)
        }

    </script>
</body>

</html>
